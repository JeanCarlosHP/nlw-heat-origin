<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jean Carlos - DoWhile 2021</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/selo.svg" alt="Selo Rocketseat" />
          </span>

          <img id="avatar-image" src="" alt="Foto pessoal" />
        </div>

        <h1 id="user-name"></h1>

        <a href="" target="_blank">
          <img src="./images/github.svg" alt="" />
          <span id="github-profile"></span>
        </a>

        <p id="bio"></p>

        <ul id="social-links">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank"
              ><i><img src="./images/youtube.svg" alt="" /></i
            ></a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/" target="_blank"
              ><i><img src="./images/facebook.svg" alt="" /></i
            ></a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/" target="_blank"
              ><i><img src="./images/instagram.svg" alt="" /></i
            ></a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/" target="_blank"
              ><i><img src="./images/twitter.svg" alt="" /></i
            ></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
